_schema-version: '3.1'
ID: Mockserver
version: 1.0.0
description: "Mock Server"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  # CAP APPLICATION
  - name: mock-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 256MB
      disk-quota: 256MB
    build-parameters:
      builder: npm-ci
    requires:
      - name: BusinessPartnerValidation-ems
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

resources:
# EVENT MESH SERVICE    
- name: BusinessPartnerValidation-ems
  parameters:
    service: enterprise-messaging
    service-plan: default
  type: org.cloudfoundry.managed-service